<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elForm = document.querySelector("#form");
      const emailValidator = /[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]*/;
      const pwValidator = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      const elBtnSubmit = document.querySelector("#btn-submit").addEventListener("click", () => {
        if (!elInputEmail.value.match(emailValidator)){
            alert('tolong masukkan email yang valid')
        }
        else if(!elInputPassword.value.match(pwValidator)){
          alert('tolong masukkan password sesuai ketentuan')
        }
        else if (elInputPassword.value.match(pwValidator)) {
          alert('Welcome to The Jungle')
        }
      })
    </script>
  </body>
</html>
